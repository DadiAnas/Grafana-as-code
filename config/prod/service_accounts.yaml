# Production Environment Service Accounts
# These override or extend shared service accounts for Production
# Production service accounts should have stricter token policies

service_accounts:
  # Prod-specific: Monitoring service account
  - name: "prod-monitoring"
    org: "Main Organization"
    role: "Viewer"
    is_disabled: false
    tokens:
      - name: "monitoring-token"
        seconds_to_live: 7776000  # 90 days - must be rotated

  # Prod-specific: Audit service account
  - name: "audit-readonly"
    org: "Main Organization"
    role: "Viewer"
    is_disabled: false
    tokens:
      - name: "audit-token"
        seconds_to_live: 2592000  # 30 days

  # Override shared terraform-automation with shorter token life in prod
  - name: "terraform-automation"
    org: "Main Organization"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "main-token"
        seconds_to_live: 15552000  # 180 days in prod (must rotate)
