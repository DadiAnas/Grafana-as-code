# NPR Environment Service Accounts
# These override or extend shared service accounts for NPR
# Use this for environment-specific service accounts

service_accounts:
  # NPR-specific: Debug service account
  - name: "debug-automation"
    org: "Main Organization"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "debug-token"
        seconds_to_live: 86400  # 1 day - short-lived for debugging

  # NPR-specific: Development org service account
  - name: "dev-terraform"
    org: "Development"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "dev-token"
        seconds_to_live: 0
