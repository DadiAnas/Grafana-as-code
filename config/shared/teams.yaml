# =============================================================================
# GRAFANA TEAMS CONFIGURATION - Shared across environments
# =============================================================================
# Teams are organization-scoped - each team must specify which org it belongs to.
# Teams can only be granted folder permissions within the SAME organization.
#
# Fields:
#   - name: Team name (required)
#   - org: Organization name (required) - must match an org in organizations.yaml
#   - email: Team contact email (optional)
#   - preferences: Theme and home dashboard settings
#   - members: List of team member emails (managed by SSO in most cases)
# =============================================================================

teams:
  # =====================================================
  # MAIN ORGANIZATION TEAMS
  # =====================================================
