# Grafana Organizations Configuration

organizations:
  - name: "Main Organization"
    id: 1  # Default org

  - name: "Public"
    description: "Public organization - all teams have viewer access only"
    # All authenticated users get Viewer role via auto_assign_org
    # No admins or editors - read-only access for everyone
    admins: []
    editors: []
    viewers: []  # Managed via SSO org_mapping - all teams mapped as Viewer

  - name: "Platform Team"
    admins:
      - "platform-admin@example.com"
    editors:
      - "platform-dev@example.com"
    viewers: []

  - name: "Application Team"
    admins:
      - "app-admin@example.com"
    editors:
      - "app-dev1@example.com"
      - "app-dev2@example.com"
    viewers:
      - "app-viewer@example.com"

  - name: "Business Intelligence"
    admins:
      - "bi-admin@example.com"
    editors: []
    viewers:
      - "bi-viewer@example.com"
      - "analyst@example.com"
