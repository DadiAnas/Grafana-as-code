# Grafana Service Accounts Configuration - Shared across environments
# Each service account can be assigned to a specific organization

service_accounts:
  # Main Organization Service Accounts
  - name: "terraform-automation"
    org: "Main Organization"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "main-token"
        seconds_to_live: 0  # Never expires

  - name: "ci-cd-readonly"
    org: "Main Organization"
    role: "Viewer"
    is_disabled: false
    tokens:
      - name: "pipeline-token"
        seconds_to_live: 31536000  # 1 year

  - name: "alerting-webhook"
    org: "Main Organization"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "webhook-token"
        seconds_to_live: 0

  - name: "dashboard-provisioner"
    org: "Main Organization"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "provisioner-token"
        seconds_to_live: 0

  # Platform Team Organization Service Accounts
  - name: "platform-terraform"
    org: "Platform Team"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "terraform-token"
        seconds_to_live: 0

  - name: "platform-ci-cd"
    org: "Platform Team"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "pipeline-token"
        seconds_to_live: 31536000

  # Application Team Organization Service Accounts
  - name: "app-terraform"
    org: "Application Team"
    role: "Admin"
    is_disabled: false
    tokens:
      - name: "terraform-token"
        seconds_to_live: 0

  - name: "app-dashboard-sync"
    org: "Application Team"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "sync-token"
        seconds_to_live: 0

  # Business Intelligence Organization Service Accounts
  - name: "bi-readonly"
    org: "Business Intelligence"
    role: "Viewer"
    is_disabled: false
    tokens:
      - name: "readonly-token"
        seconds_to_live: 31536000

  - name: "bi-report-generator"
    org: "Business Intelligence"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "report-token"
        seconds_to_live: 0

  # Public Organization Service Accounts (Read-only access)
  - name: "public-embed"
    org: "Public"
    role: "Viewer"
    is_disabled: false
    tokens:
      - name: "embed-token"
        seconds_to_live: 0
