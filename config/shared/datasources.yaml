# =============================================================================
# DATASOURCES â€” Shared across all environments
# =============================================================================
# Datasources defined here are deployed to ALL environments.
# Environment-specific datasources (in config/<env>/datasources.yaml)
# override shared ones with the same UID.
#
# Supported types: prometheus, loki, elasticsearch, influxdb, tempo,
#   grafana-postgresql-datasource, mysql, graphite, cloudwatch, etc.
#
# For secrets (passwords, tokens), set use_vault: true and store credentials
# in Vault at: <env>/datasources/<datasource-name>
# =============================================================================

datasources: []
  # --- Example: Prometheus datasource ---
  # - name: "Prometheus"
  #   type: "prometheus"
  #   uid: "prometheus"
  #   url: "http://prometheus:9090"
  #   org: "Main Organization"    # Must match an organization name
  #   is_default: true
  #   access_mode: "proxy"        # proxy (recommended) | direct
  #   json_data:
  #     httpMethod: "POST"
  #     timeInterval: "15s"
  #
  # --- Example: Loki datasource ---
  # - name: "Loki"
  #   type: "loki"
  #   uid: "loki"
  #   url: "http://loki:3100"
  #   org: "Main Organization"
  #   access_mode: "proxy"
  #   json_data:
  #     maxLines: 1000
  #
  # --- Example: PostgreSQL datasource with Vault credentials ---
  # - name: "PostgreSQL"
  #   type: "grafana-postgresql-datasource"
  #   uid: "postgres"
  #   url: "postgres.example.com:5432"
  #   org: "Main Organization"
  #   use_vault: true             # Fetch user/password from Vault
  #   json_data:
  #     database: "mydb"
  #     sslmode: "require"
  #
  # --- Example: Elasticsearch datasource ---
  # - name: "Elasticsearch"
  #   type: "elasticsearch"
  #   uid: "elasticsearch"
  #   url: "http://elasticsearch:9200"
  #   org: "Main Organization"
  #   json_data:
  #     esVersion: "8.0.0"
