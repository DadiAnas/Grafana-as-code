# =============================================================================
# KEYCLOAK CLIENT MANAGEMENT (OPTIONAL)
# =============================================================================
# Set enabled: true to let Terraform manage a Keycloak OAuth client for Grafana.
# This is separate from SSO — SSO can use any provider, while this specifically
# manages the Keycloak client configuration.
#
# Credentials are fetched from Vault at: <env>/keycloak/provider-auth
# =============================================================================

keycloak:
  # Set to true to manage Keycloak client via Terraform
  enabled: false

  # --- Example: Full Keycloak client configuration ---
  # enabled: true
  # realm_id: "my-realm"
  # client_id: "grafana"
  # client_name: "Grafana (Terraform Managed)"
  # description: "Grafana OAuth Client"
  #
  # # Client settings
  # access_type: "CONFIDENTIAL"    # CONFIDENTIAL | PUBLIC | BEARER-ONLY
  # standard_flow_enabled: true
  # implicit_flow_enabled: false
  # direct_access_grants_enabled: false
  # service_accounts_enabled: false
  # access_token_lifespan: 300     # seconds
  #
  # # Keycloak client roles for Grafana
  # roles:
  #   - name: "Admin"
  #     description: "Grafana Administrator"
  #   - name: "Editor"
  #     description: "Grafana Editor — can modify dashboards"
  #   - name: "Viewer"
  #     description: "Grafana Viewer — read-only access"
  #
  # # Keycloak groups (optional)
  # groups: []
  #
  # # Protocol mappers (optional)
  # mappers: []
