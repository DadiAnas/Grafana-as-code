# =============================================================================
# KEYCLOAK CLIENT CONFIGURATION (PREPROD)
# Environment-specific overrides for PreProd
# =============================================================================

keycloak:
  # Enable Keycloak management for this environment
  enabled: false
  
  # PreProd-specific Grafana URL
  root_url: "https://grafana.preprod.example.com"
  
  # Redirect URIs for PreProd
  valid_redirect_uris:
    - "https://grafana.preprod.example.com/login/generic_oauth"
  
  # CORS origins
  web_origins:
    - "https://grafana.preprod.example.com"
