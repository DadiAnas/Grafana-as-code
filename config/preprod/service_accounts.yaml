# PreProd Environment Service Accounts
# These override or extend shared service accounts for PreProd

service_accounts:
  # PreProd-specific: Load testing service account
  - name: "load-test-runner"
    org: "Platform Team"
    role: "Editor"
    is_disabled: false
    tokens:
      - name: "load-test-token"
        seconds_to_live: 604800  # 7 days
